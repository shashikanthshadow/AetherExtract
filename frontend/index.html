<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherExtract</title> <link rel="stylesheet" href="/frontend/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-chat-container">

        <div class="top-bar">
            <div class="app-title"> AetherExtract</div> <div class="model-info">Gemini 2.0 Flash</div>
        </div>

        <div class="tagline-area"> <p>Powered by Google Gemini and advanced RAG.</p>
        </div>

        <div class="chat-display" id="chatDisplay">
            <div class="message system-message" id="initialMessage">
                Welcome! Upload a document (PDF, DOCX, TXT, DOC) to begin asking questions about its content.
            </div>
            </div>

        <div class="chat-input-area">
            <div class="action-buttons-bar">
                <label for="pdfUpload" class="action-button-icon" title="Upload Document">
                    <input type="file" id="pdfUpload" accept=".pdf,.docx,.txt,.doc" style="display: none;">
                    📁 
                </label>
                <button id="resetBtn" class="action-button-icon" title="Reset Chatbot">🔄</button>
                <span id="uploadStatus" class="status-message"></span>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" id="questionInput" placeholder="Type your question here..." disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>

    </div> <script src="/frontend/script.js"></script>
</body>
</html>
